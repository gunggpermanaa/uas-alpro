<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konverter Mata Uang</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="converter">
        <h1>Konverter Mata Uang</h1>
        <label for="jumlah">Jumlah:</label>
        <input type="number" id="jumlah" placeholder="Masukkan jumlah">

        <label for="dari">Dari:</label>
        <select id="dari">
            <option value="1.00">USD</option>
            <option value="0.84">EUR</option>
            <option value="14545.00">IDR</option>
            <option value="0.72">GBP</option>
            <option value="3.75">SAR</option>
            <option value="4.15">MYR</option>
        </select>

        <label for="ke">Dikonversi menjadi:</label>
        <select id="ke">
            <option value="1.00">USD</option>
            <option value="0.84">EUR</option>
            <option value="14545.00">IDR</option>
            <option value="0.72">GBP</option>
            <option value="3.75">SAR</option>
            <option value="4.15">MYR</option>
        </select>

        <button onclick="convert()">Konversi</button>

        <div class="result" id="result"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
